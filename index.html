<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>panda</title>
   <!-- google font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital@0;1&family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
   <!-- google font -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!--tailwindcss cdn-->
   <script src="https://cdn.tailwindcss.com"></script>
   <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
   <!-- tailwind color -->
   <script>
      tailwind.config = {
      theme: {
         extend: {
            colors: {
            clifford: '#da373d',
            bannarcolor:'#FEEAE9',
            bagcolor:'#FF136F',
            }
         }
      }
      }
   </script>
   <!-- stylesheet -->
   <link rel="stylesheet" href="../public/css/style.css">
   <style>
      body{
         font-family: 'Poppins', sans-serif;
      }
   </style>
</head>
<body>
   <header>
      <nav class="bg-green-100 sticky">
         <div class="container mx-auto px-5">
            <div class="naveba flow-root">
               <div class="logo_content float-left">
                  <div class="logo_img">
                     <img class="py-4 xy-3 w-13 h-13" src="./images/logo.png" alt="logo">
                  </div>
               </div>
               <div class="menu_item float-right">
                  <div class="menu_list">
                     <ul class=" content-center pt-3">
                        <li class="inline pl-5">
                           <a class="pl-.05 text-xl" href="#home">Home</a>
                        </li>
                        <li class="inline pl-5">
                           <a class="pl-.05 text-xl" href="#product">Product</a>
                        </li >
                        <li class="inline pl-5">
                           <a class="pl-.05 text-xl" href="#about">About</a>
                        </li>
                        <li class="inline pl-5">
                           <a class="pl-.05 text-xl" href="#contact">Contact</a>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </nav>
   </header>
   <!-- mean section -->
   <main>
      <section>
         <div class="container mx-auto px-5 bg-bannarcolor">
            <div class="banner_conten grid grid-cols-1 sm:grid-cols-2 gap-24 items-center py-16 px-5">
               <div class="banner_text">
                  <h1 class="text-5xl font-semibold ">Mi LED TV 4A PRO 32</h1>
                  <p class="py-11 text-xl">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
                  <h3 class="text-2xl font-bold "><span class="text-3xl text-bagcolor">$</span> 1280</h3>
                  <button class="rounded-md mt-6 bg-bagcolor px-8 py-2 text-xl text-white">BUY NOW <span><i class="fas fa-arrow-right"></i></span></button>
               </div>
               <div class="banner_img">
                  <img class="" src="./images/banner-images/tv.png" alt="banner">
               </div>
            </div>
         </div>
      </section>
      <!-- Categories -->
      <section class="my-20">
         <div class="container mx-auto px-5">
            <div class="cat_header py-6 font-semibold">
               <h1 class="text-4xl">Categories</h1>
            </div>
            <div class="cate_content grid grid-cols-1 lg:grid-cols-3 :md:grid-cols-2 md:grid-cols-2 sm:grid-cols-3 gap-10">
               <div class="cat_item bg-bagcolor flex items-center p-5 rounded shadow place-content-around">
                  <div class="cat_text float-left">
                     <h1 class="text-4xl text-white">Watch</h1>
                  </div>
                  <div class="cat_item bg-bagcolor flex items-center p-5 rounded shadow place-content-around">
                     <img class="mr-0" src="./images/categories/watch.png" alt="watch">
                  </div>
               </div>
               <div class="cat_item bg-bagcolor flex items-center p-5 rounded shadow place-content-around">
                  <div class="cat_text float-left">
                     <h1 class="text-4xl text-white capitalize">bag</h1>
                  </div>
                  <div class="cat_item bg-bagcolor flex items-center p-5 rounded shadow place-content-around">
                     <img class="mr-0" src="./images/categories/bag.png" alt="watch">
                  </div>
               </div>
               <div class="cat_item bg-bagcolor flex items-center p-5 rounded shadow place-content-around">
                  <div class="cat_text float-left">
                     <h1 class="text-4xl text-white capitalize">shoes</h1>
                  </div>
                  <div class="cat_item bg-bagcolor flex items-center p-5 rounded shadow place-content-around">
                     <img class="mr-0" src="./images/categories/shoes.png" alt="watch">
                  </div>
               </div>
            </div>
         </div>
      </section>
   </main>
</body>
</html>
